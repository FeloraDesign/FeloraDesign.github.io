<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felora Design | Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rubik', sans-serif;
            background-color: #c95666; /* Set the background color */
        }
        .navigation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 10px;
            text-align: center;
            z-index: 1000;
            display: flex;
            justify-content: center; /* Center the navigation buttons */
            align-items: center; /* Center items vertically */
        }
        .navigation a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: all 0.3s ease; /* Add a transition effect for smooth animation */
        }
        .navigation a:hover {
            color: #c95666; /* Change the color on hovering */
            transform: scale(1.1); /* Enlarge the button slightly on hovering */
        }
        .navigation a:active {
            color: #474384; /* Change the color when the button is clicked (active) */
        }
        .logo-photo-container {
            position: fixed;
            top: 2px; /* Adjust the vertical position of the photo */
            right: 20px; /* Adjust the horizontal position of the photo */
            width: 40px; /* Adjust the width and height of the photo */
            height: 40px;
            background-image: url('images/Felora Design (Just the Emblem No Background).png');
            background-size: cover;
            background-position: center;
            border-radius: 50%; /* Makes the photo circular */
        }
        .collection-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .collection-item {
            margin: 20px;
            max-width: 300px;
            text-align: center;
            background-color: #fff; /* Add a white background color */
            border-radius: 8px; /* Add rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
            transition: transform 0.2s ease; /* Add a smooth transition effect */
        }
        .collection-item:hover {
            transform: translateY(-5px); /* Add a slight hover effect */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Make the photo pop on hover */
        }
        .collection-item img {
            display: block; /* Set the image to display as a block */
            max-width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0; /* Rounded top corners */
            margin-bottom: 0; /* Remove the bottom margin */
        }
        .collection-item-title {
            padding: 10px;
            font-size: 20px;
            font-weight: 500;
        }

        /* Media query for mobile devices */
        @media (max-width: 600px) {
            .navigation {
                flex-direction: row; /* Align navigation buttons horizontally */
                justify-content: flex-start; /* Push buttons to the left */
            }
            .navigation a {
                margin: 5px 10px; /* Add some spacing between the buttons */
            }
            .logo-photo-container {
                top: 10px;
                right: 10px;
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="index.html">Home</a>
        <a href="collection.html">Collection</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <div class="logo-photo-container"></div>
    </div>

    <div class="collection-grid">
        <!-- Casual style clothing -->
        <div class="collection-item">
            <a href="images/IMG_1047.png" target="_blank"> <!-- Add anchor tag around the image -->
                <img src="images/IMG_1047.png" alt="Casual Style">
            </a>
<!--           <div class="collection-item-title">Casual Style</div> --> 
        </div>

        <!-- Formal style clothing -->
        <div class="collection-item">
            <a href="images/IMG_1047.png" target="_blank"> <!-- Add anchor tag around the image -->
                <img src="images/IMG_1047.png" alt="Formal Style">
            </a>
<!--           <div class="collection-item-title">Casual Style</div> -->
        </div>

        <!-- Sportswear style clothing -->
        <div class="collection-item">
            <a href="images/IMG_1708.png" target="_blank"> <!-- Add anchor tag around the image -->
                <img src="images/IMG_1708.png" alt="Sportswear Style">
            </a>
<!--           <div class="collection-item-title">Casual Style</div> -->
        </div>

        <!-- Eveningwear style clothing -->
        <div class="collection-item">
            <a href="images/IMG_1708.png" target="_blank"> <!-- Add anchor tag around the image -->
                <img src="images/IMG_1708.png" alt="Eveningwear Style">
            </a>
<!--           <div class="collection-item-title">Casual Style</div> -->
        </div>
    </div>

</body>
</html>
