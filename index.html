<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felora Design | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rubik', sans-serif;
        }
        .navigation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 10px;
            text-align: center;
            z-index: 1000; /* Add a higher z-index to keep the navigation bar on top */
        }
        .navigation a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .home {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('images/Felora\ Design\ \(Logo\ in\ on\ Fabric\ Pink\ BG\ with\ Flower\).png'); /* Update the image file path here */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            padding-top: 70px;
        }
        .slogan {
            font-size: 36px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="#home">Home</a>
        <a href="#collection">Collection</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="home" id="home">
        <div class="slogan">
            Elegance Unveiled, Empowering Every Curve: Felora Design 
        </div>
    </div>
</body>
</html>
