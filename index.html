<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felora Design | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --slogan-top-offset: 5%; /* Adjust the top offset of the slogan */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Rubik', sans-serif;
            background-color: #c95666; /* Set the background color */
        }
        .navigation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 10px;
            text-align: center;
            z-index: 1000;
            display: flex;
            justify-content: center; /* Center the navigation buttons */
            align-items: center; /* Center items vertically */
        }
        .navigation a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .logo-photo-container {
            position: fixed;
            top: 2px; /* Adjust the vertical position of the photo */
            right: 20px; /* Adjust the horizontal position of the photo */
            width: 40px; /* Adjust the width and height of the photo */
            height: 40px;
            background-image: url('images/Felora Design (Just the Emblem No Background).png');
            background-size: cover;
            background-position: center;
            border-radius: 50%; /* Makes the photo circular */
        }
        .home {
            position: relative;
            width: 100%;
            min-height: calc(100vh - 70px); /* Set minimum height to ensure content is visible below the navigation bar */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            padding-top: 70px;
        }
        .photo-container {
            position: relative;
            top: -20px; /* Adjust the vertical position of the photo container */
            right: 0;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1; /* Set z-index to position the photo below the slogan */
            margin: 0 20px; /* Add some horizontal margin to the photo container */
        }
        .photo-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 50px; /* Add rounded corners to the photo */
        }
        .slogan {
            font-size: 36px;
            font-weight: 500;
            /* Dark outline */
            text-shadow: -2px -2px 2px #222;
            text-align: center; /* Center the slogan */
            max-width: 80%; /* Limit the width of the slogan */
            margin: var(--slogan-top-offset) auto 350px auto; /* Center the slogan vertically and add some margin below it */
            position: relative; /* Add position relative to allow z-index to work */
            z-index: 2; /* Set z-index to bring the slogan above other elements */
        }

        /* Media query for mobile devices */
        @media (max-width: 600px) {
            .navigation {
                flex-direction: row; /* Align navigation buttons horizontally */
                justify-content: flex-start; /* Push buttons to the left */
            }
            .navigation a {
                margin: 5px 10px; /* Add some spacing between the buttons */
            }
            .logo-photo-container {
                top: 10px;
                right: 10px;
                width: 30px;
                height: 30px;
            }
            .slogan {
                font-size: 28px; /* Adjust the font size for mobile devices */
            }
            .photo-container {
                top: -50px; /* Adjust the position for mobile devices */
                margin: 0; /* Remove horizontal margin for mobile devices */
            }
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="index.html">Home</a>
        <a href="collection.html">Collection</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <div class="logo-photo-container"></div>
    </div>

    <div class="home" id="home">
        <div class="photo-container">
            <img src="images/Felora Design (Logo in on Fabric Pink BG with Flower).png" alt="Your Photo">
        </div>
        <div class="slogan">
            Elegance Unveiled, Empowering Every Curve: Felora Design <p></p>
            ظرافت رونمایی شد، توانمندسازیه هر منحنی: طراحی فلورا
        </div>
    </div>
</body>
</html>
